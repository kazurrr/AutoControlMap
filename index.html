<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <meta charset="UTF-8">
    <title>AutoControl</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<header class="navbar-fixed">
    <nav id="main-navbar" class="blue-grey darken-2"> <!--role="navigation"-->
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">AutoControl</a>
            <ul class="right hide-on-med-and-down">
                <!-- ToDo dodać elementy menu mobile <li id="panel-toogle-button" class="active"><a href="#">Panel</a></li> -->
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <!-- ToDo dodać elementy menu mobile -->
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>

        <div id="header-progress-indeterminate" class="progress" style="margin: 0; display: none">
            <div class="indeterminate"></div>
        </div>
        <div id="header-progress-determinate" class="progress" style="margin: 0; display: none">
            <div id="header-progress-determinate-bar" class="determinate" style="width: 0%"></div>
        </div>
    </nav>
</header>

<div class="row no-margin">

    <div id="map-wrapper" class="right col s12 m7 l8 no-padding height-full">
        <div id="map" class="height-full z-depth-1"></div>
    </div>

    <div id="content-main" class="left col s12 m5 l4 height-full content-col scroll-content">

    </div>

    <div id="error-modal-main" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

</div>

<script>autoControl = {};</script>
<!-- Load lib!-->
<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/lib/materialize.min.js"></script>

<!-- Load controllers!-->
<script type="text/javascript" src="js/controllers/BackEnd.js"></script>
<script type="text/javascript" src="js/controllers/App.js"></script>
<script type="text/javascript" src="js/controllers/Map.js"></script>
<script type="text/javascript" src="js/controllers/CarsInfo.js"></script>
<script type="text/javascript" src="js/controllers/AppSettings.js"></script>
<script type="text/javascript" src="js/controllers/CarsUpdate.js"></script>
<script type="text/javascript" src="js/controllers/ErrorModal.js"></script>

<!-- Load models!-->
<script type="text/javascript" src="js/model/Car.js"></script>

<script>
    $(".button-collapse").sideNav();

    autoControl.app.event.initModule();

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhiBxCyHYRmsnZlEuvNKMxLWPWic2Pb-c&callback=autoControl.map.event.initModule"
        async defer></script>
</body>
</html>
