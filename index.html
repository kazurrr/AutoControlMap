<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AutoControl</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<header class="navbar-fixed">
    <nav id="main-navbar" class="blue-grey darken-2"> <!--role="navigation"-->
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">AutoControl</a>
            <ul class="right hide-on-med-and-down">
                <!-- ToDo dodać elementy menu mobile <li id="panel-toogle-button" class="active"><a href="#">Panel</a></li> -->
            </ul>

            <ul id="nav-mobile" class="side-nav">
                <!-- ToDo dodać elementy menu mobile -->
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
        </div>

        <div id="header-progress-indeterminate" class="progress" style="margin: 0; display: none">
            <div class="indeterminate"></div>
        </div>
        <div id="header-progress-determinate" class="progress" style="margin: 0; display: none">
            <div id="header-progress-determinate-bar" class="determinate" style="width: 0%"></div>
        </div>
    </nav>
</header>

<div class="row no-margin">

    <div id="map-wrapper" class="right col s12 m7 no-padding height-full"></div>

    <div id="content-main" class="left col s12 m5 height-full content-col scroll-content">

    </div>
</div>

<script>autoControl = {};</script>
<script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/lib/materialize.min.js"></script>
<script type="text/javascript" src="js/components/App.js"></script>
<script>
    $(".button-collapse").sideNav();

    autoControl.app.event.initModule();

</script>
</body>
</html>
